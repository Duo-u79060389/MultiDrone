# ws03_corridor_narrow.yaml  (简化稳妥版)
bounds:
  x: [0, 50]
  y: [0, 50]
  z: [0, 50]

# 起点：位于通道 y∈[25.1, 25.5]，横向间距 ≥1.4，避免互撞 & 靠墙过近
initial_configuration:
  - [2.0, 25.10, 1.0]
  - [3.4, 25.20, 1.0]
  - [4.8, 25.30, 1.0]
  - [6.2, 25.40, 1.0]
  - [7.6, 25.45, 1.0]
  - [9.0, 25.50, 1.0]

# 经典窄通道：上下两堵“墙”，中间留 2 的缝（y=24..26 之间为通道）
obstacles:
  - type: box
    position: [25, 12, 3]     # 下墙：y≈0..24
    size: [50, 24, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [25, 38, 3]     # 上墙：y≈26..50
    size: [50, 24, 6]
    rotation: [0, 0, 0]
    color: red

# 终点：与起点一一对应，仍在通道带内且离上墙≥0.5
goals:
  - position: [48.0, 25.10, 2.0]
    radius: 1.0
  - position: [46.6, 25.20, 2.0]
    radius: 1.0
  - position: [45.2, 25.30, 2.0]
    radius: 1.0
  - position: [43.8, 25.40, 2.0]
    radius: 1.0
  - position: [42.4, 25.45, 2.0]
    radius: 1.0
  - position: [41.0, 25.50, 2.0]
    radius: 1.0
