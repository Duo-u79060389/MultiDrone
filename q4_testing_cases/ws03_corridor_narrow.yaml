# ws03_corridor_narrow.yaml
bounds:
  x: [0, 50]
  y: [0, 50]
  z: [0, 50]

# 全部初始与目标均放在通道带内 (y ∈ [25.1, 25.9])，彼此间隔 ≥ 0.6
initial_configuration:
  - [2.0, 25.1, 1.0]
  - [2.8, 25.7, 1.2]
  - [3.6, 25.3, 1.0]
  - [4.4, 25.9, 1.2]
  - [5.2, 25.5, 1.0]
  - [6.0, 25.2, 1.1]

obstacles:
  # 经典窄通道：上下两堵墙，但略缩短 x 尺寸，形成两端“喇叭口”，更易进入/退出
  - type: box
    position: [25, 12, 3]     # 下墙：y 范围约 0..24
    size: [44, 24, 6]         # x 方向缩短：x 范围约 3..47
    rotation: [0, 0, 0]
    color: red

  - type: box
    position: [25, 38, 3]     # 上墙：y 范围约 26..50
    size: [44, 24, 6]         # x 范围约 3..47
    rotation: [0, 0, 0]
    color: red

  # 视觉“fancy”但不影响通道：位于通道带外侧的微倾装饰块（不伸入 y∈[25.1,25.9]）
  - type: box
    position: [4.0, 19.0, 3.0]    # 左侧下方装饰（不进入通道带）
    size: [6.0, 8.0, 6.0]
    rotation: [0, 0, 20]
    color: yellow

  - type: box
    position: [4.0, 31.0, 3.0]    # 左侧上方装饰
    size: [6.0, 8.0, 6.0]
    rotation: [0, 0, -20]
    color: yellow

  - type: box
    position: [46.0, 19.0, 3.0]   # 右侧下方装饰
    size: [6.0, 8.0, 6.0]
    rotation: [0, 0, -20]
    color: yellow

  - type: box
    position: [46.0, 31.0, 3.0]   # 右侧上方装饰
    size: [6.0, 8.0, 6.0]
    rotation: [0, 0, 20]
    color: yellow

goals:
  - position: [48.0, 25.1, 2.0]
    radius: 1.0
  - position: [47.2, 25.7, 2.0]
    radius: 1.0
  - position: [46.4, 25.3, 2.0]
    radius: 1.0
  - position: [45.6, 25.9, 2.0]
    radius: 1.0
  - position: [44.8, 25.5, 2.0]
    radius: 1.0
  - position: [44.0, 25.2, 2.0]
    radius: 1.0
