bounds:
  x: [0, 50]
  y: [0, 50]
  z: [0, 50]

# 起点排布在左下区域，确保不与 y=15 的水平墙相交（墙带 y∈[14,16]）
initial_configuration:
  - [2, 6, 1]
  - [2, 8, 1]
  - [2, 10, 1]
  - [2, 12, 1]
  - [2, 13.5, 1]
  - [4, 6, 1]
  - [4, 8, 1]
  - [4, 10, 1]
  - [4, 12, 1]
  - [4, 13.5, 1]

obstacles:
  # 垂直走廊墙（细长 box），在 x=12,22,32,42 形成格栅
  - type: box
    position: [12, 25, 3]
    size: [2, 46, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [22, 25, 3]
    size: [2, 46, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [32, 25, 3]
    size: [2, 46, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [42, 25, 3]
    size: [2, 46, 6]
    rotation: [0, 0, 0]
    color: red

  # 水平墙（留出通口），在 y=15,25,35；通过缩短长度制造“门”
  - type: box
    position: [25, 15, 3]   # 中间留门：在 x≈25 附近由长度中断
    size: [18, 2, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [5, 15, 3]
    size: [8, 2, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [45, 15, 3]
    size: [8, 2, 6]
    rotation: [0, 0, 0]
    color: red

  - type: box
    position: [15, 25, 3]   # 在不同列制造通口
    size: [10, 2, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [35, 25, 3]
    size: [10, 2, 6]
    rotation: [0, 0, 0]
    color: red

  - type: box
    position: [25, 35, 3]
    size: [18, 2, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [5, 35, 3]
    size: [8, 2, 6]
    rotation: [0, 0, 0]
    color: red
  - type: box
    position: [45, 35, 3]
    size: [8, 2, 6]
    rotation: [0, 0, 0]
    color: red

# 终点在右侧，同样避免贴近 y=15 的水平墙
goals:
